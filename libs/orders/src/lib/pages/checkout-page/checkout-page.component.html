<div class="checkout-page">
    <div>
      <p-button label="Back to cart" icon="pi pi-arrow-left" (onClick)="backToCart()"></p-button>
    </div>
    <div class="grid checkout-form">
      <div class="col-8">
        <form [formGroup]="checkoutFormGroup">
          <div class="p-fluid formgrid grid">
            <div class="field col-4">
              <label for="name">Name</label><br />
              <input formControlName="name" id="name" type="text" pInputText />
              <small *ngIf="checkoutFormGroup.get('name')?.invalid && isSubmitted" class="p-error">
                Name is required
              </small>
            </div>
            <div class="field col-4">
              <label for="email">Email</label><br />
              <input formControlName="email" id="email" type="text" pInputText />
              <small *ngIf="checkoutFormGroup.get('email')?.invalid && isSubmitted" class="p-error">
                <span *ngIf="checkoutFormGroup.get('email')?.errors?.['required']">Email is required</span>
                <span *ngIf="checkoutFormGroup.get('email')?.errors?.['email']">Email is invalid</span>
              </small>
            </div>
            <div class="field col-4">
              <label for="phone">Phone</label><br />
              <p-inputMask
                mask="(999) 999-9999"
                formControlName="phone"
                placeholder="(999) 999-9999"
              ></p-inputMask>
              <small *ngIf="checkoutFormGroup.get('phone')?.invalid && isSubmitted" class="p-error">
                Phone is required
              </small>
            </div>
          </div>
          <div class="p-fluid formgrid grid">
            <div class="field col-4">
              <label for="street">Street</label><br />
              <input formControlName="street" id="street" type="text" pInputText />
              <small *ngIf="checkoutFormGroup.get('street')?.invalid && isSubmitted" class="p-error">
                Street is required
              </small>
            </div>
            <div class="field col-4">
              <label for="apartment">Apartment</label><br />
              <input formControlName="apartment" id="apartment" type="text" pInputText />
              <small *ngIf="checkoutFormGroup.get('apartment')?.invalid && isSubmitted" class="p-error">
                Apartment is required
              </small>
            </div>
            <div class="field col-4">
              <label for="zip">Zip Code</label><br />
              <input formControlName="zip" id="zip" type="text" pInputText />
              <small *ngIf="checkoutFormGroup.get('zip')?.invalid && isSubmitted" class="p-error">
                Zip is required
              </small>
            </div>
            <div class="field col-4">
              <label for="city">City</label><br />
              <input formControlName="city" id="city" type="text" pInputText />
              <small *ngIf="checkoutFormGroup.get('city')?.invalid && isSubmitted" class="p-error">
                City is required
              </small>
            </div>
            <div class="field col-4">
              <label for="country">Country</label><br />
              <p-dropdown
                [options]="countries"
                formControlName="country"
                optionLabel="name"
                optionValue="id"
                [filter]="true"
                filterBy="name"
                [showClear]="true"
                placeholder="Select a Country"
              ></p-dropdown>
              <small *ngIf="checkoutFormGroup.get('country')?.invalid && isSubmitted" class="p-error">
                Country is required
              </small>
            </div>
          </div>
        </form>
      </div>
      <div class="col-4">
        <orders-order-summary></orders-order-summary>
        <div class="checkout-button">
          <p-button label="Place-Order" (onClick)="placeOrder()"></p-button>
        </div>
      </div>
    </div>
  </div>
